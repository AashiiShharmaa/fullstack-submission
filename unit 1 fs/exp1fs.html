<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <title>Student Registration Form</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <style>
 body { font-family: sans-serif; background: #f4f4fa; }
 form { max-width: 350px; margin: 2rem auto; background: #fff; padding: 1.5rem; borderradius: 8px; box-shadow: 0 2px 8px #0001; }
 label, input { display: block; width: 100%; margin-bottom: 12px; }
 input[type="submit"] { background: #3560f6; color: #fff; border: none; border-radius: 4px;
padding: 10px; cursor: pointer; }
 input[type="submit"]:hover { background: #233bb2; }
 </style>
</head>
<body>
 <form>
 <h2>Student Registration</h2>
 <label>Name
 <input type="text" name="name" required pattern="[A-Za-z ]{3,}" title="Enter at least 3
alphabetic characters"/>
</label>
 <label>Email
 <input type="email" name="email" required />
 </label>
 <label>Age
 <input type="number" name="age" required min="16" max="120" />
 </label>
 <input type="submit" value="Register"/>
 </form>
</body>
</html>
