<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <title>Admin Dashboard</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <style>
 :root {
 --bg: #f4f4fa;
 --sidebar: #222b45;
 --sidebar-text: #fff;
 --main: #fff;
 --accent: #3560f6;
 --text: #1c1e21;
 }
 [data-theme="dark"] {
 --bg: #181c23;
 --sidebar: #233;
 --sidebar-text: #c8cfff;
 --main: #24273a;
 --accent: #e9b96e;
 --text: #f5f7fa;
 }
 body {
 font-family: 'Segoe UI', sans-serif;
 margin: 0; background: var(--bg); color: var(--text);
 min-height: 100vh;
 transition: background 0.3s, color 0.3s;
 }
 .dashboard {
 min-height: 100vh; display: grid;
 grid-template-areas:
 "sidebar header"
 "sidebar main";
 grid-template-columns: 220px 1fr;
 grid-template-rows: 60px 1fr;
 }
 .sidebar {
 grid-area: sidebar;
 background: var(--sidebar);
 color: var(--sidebar-text);
 padding: 1.5rem 1rem;
 min-height: 0;
 display: flex;
 flex-direction: column;
 gap: 1.5rem;
 }
 .sidebar h2 { color: var(--accent); font-size: 1.4rem; }
 .sidebar a {
 color: var(--sidebar-text); text-decoration: none;
 padding: 0.4rem 0.8rem; border-radius: 4px;
 }
 .sidebar a.active, .sidebar a:hover { background: var(--accent); color: #fff; }
 .header {
 grid-area: header; background: var(--main);
 display: flex;
 align-items: center; justify-content: space-between;
 padding: 0 1.5rem; box-shadow: 0 2px 4px #0001;
 }
 .main {
 grid-area: main; background: var(--main);
 padding: 2rem;
 }
 .main h1 { margin-top: 0; }
 .dashboard-widgets {
 display: grid; gap: 1.5rem;
 grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
 margin-top: 1.5rem;
 }
 .widget {
 background: var(--bg); border-radius: 10px; padding: 1.2rem;
 box-shadow: 0 2px 8px #0001;
 }
 .theme-toggle {
 cursor: pointer; padding: 0.5rem 1.2rem;
 border: none; border-radius: 6px;
 background: var(--accent); color: #fff; font-size: 1rem;
 transition: background .3s;
 margin-left: 2rem;
 }
 .main h1 { margin-top: 0; }
 .dashboard-widgets {
 display: grid; gap: 1.5rem;
 grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
 margin-top: 1.5rem;
 }
 .widget {
 background: var(--bg); border-radius: 10px; padding: 1.2rem;
 box-shadow: 0 2px 8px #0001;
 }
 .theme-toggle {
 cursor: pointer; padding: 0.5rem 1.2rem;
 border: none; border-radius: 6px;
 background: var(--accent); color: #fff; font-size: 1rem;
 transition: background .3s;
 margin-left: 2rem;
 }
 @media (max-width: 800px) {
 .dashboard { grid-template-areas: "header" "main" "sidebar"; grid-templatecolumns: 1fr; grid-template-rows: 60px 1fr auto;}
 .sidebar { flex-direction: row; gap: 2rem; justify-content: center; }
 .main { padding: 1rem;}
 }
 </style>
</head>
<body>
<div class="dashboard" id="dashboard">
    <nav class="sidebar">
 <h2>Admin</h2>
 <a href="#" class="active">Dashboard</a>
 <a href="#">Users</a>
 <a href="#">Reports</a>
 <a href="#">Settings</a>
 </nav>
 <header class="header">
 <span>Admin Dashboard</span>
 <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ / ðŸŒ™ Theme</button>
 </header>
 <main class="main">
 <h1>Welcome, Admin!</h1>
 <div class="dashboard-widgets">
 <div class="widget">
 <h3>Users</h3>
 <p>Registered: <b>256</b></p>
 </div>
 <div class="widget">
 <h3>Transactions</h3>
 <p>This Month: <b>1,245</b></p>
 </div>
 <div class="widget">
 <h3>Errors</h3>
 <p>Critical: <b>2</b></p>
 </div>
 <div class="widget">
 <h3>Revenue</h3>
 <p>$<b>87,500</b></p>
 </div>
 </div>
 </main>
</div>
<script>
function toggleTheme() {
 const theme = document.body.getAttribute('data-theme');
 if(theme === 'dark') {
    document.body.removeAttribute('data-theme');
 localStorage.setItem('theme','light');
 } else {
 document.body.setAttribute('data-theme','dark');
 localStorage.setItem('theme','dark');
 }
}
(function(){ //Persist theme
 if(localStorage.getItem('theme') === 'dark') {
 document.body.setAttribute('data-theme','dark');
 }
})();
</script>
</body>
</html>
